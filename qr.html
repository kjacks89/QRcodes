<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>QR Code Generator</title>
	<style type="text/css">
	html {
		font-family: sans-serif;
	}
	span {
		margin: 1.5em;
	}
	@media print {
		.noprint {
			visibility: hidden;
		}
		.myDivToPrint {
			background-color: white;
			height: auto;
			width: auto;
			position: absolute;
			top: 0;
			left: 0;
			margin: 0;
		}
	}
	td {
		vertical-align: top;
		padding-top: 0.2em;
		padding-bottom: 0.2em;
	}
	td:first-child {
		white-space: pre;
		padding-right: 0.5em;
	}
	</style>
</head>

<body>
	<script>
		function addCodes(){
			var svg1 = document.getElementById("qrcode-svg");  
			var svg2 = document.getElementById("qrcode-svg2");
			var newSVG1 = svg1.cloneNode(true);
			var textInput = document.getElementById("text-input").value;
			if (textInput.length < 4) {
				alert("Error: Please type full printer name then click Submit");		
			}
			else {
				document.getElementById('printDiv').appendChild(newSVG1);
				var newSVG2 = svg2.cloneNode(true);
				document.getElementById('printDiv').appendChild(newSVG2);
				//var span = document.createElement("span");
				//document.getElementById('printDiv').appendChild(span);
			}
		}
	</script>
	<h1 class='noprint'>QR Code Generator</h1>
	<form action="#" method="get" onsubmit="return false" class='noprint'> 
		<table class="noborder" style="width:100%">
			<tbody>
				<tr>
					<td><strong>Type device name:</strong></td>
					<td style="width:100%"><textarea placeholder="" id="text-input" style="width:80%; max-width:30em; height:5em; font-family:inherit"></textarea></td>
				</tr>
				<tr>
					<td><strong>Verify QR code then click Submit below:</strong></td>
					<td>
						<canvas id="qrcode-canvas" style="padding:1em; background-color:#E8E8E8"></canvas>
						<svg id="qrcode-svg" style="width:6em; height:6em; padding:1em; background-color:#E8E8E8">
							<rect width="100%" height="100%" fill="#FFFFFF" stroke-width="0"></rect>
							<text text-anchor="middle" dominant-baseline="middle" id="qrLabel1" x="50%" y="9%" font-size="15%"></text> 
							<text text-anchor="middle" dominant-baseline="middle" id="qrLabel2" x="50%" y="97%" font-size="15%"></text>
							<path d="" fill="#000000" stroke-width="0"></path>
						</svg>
						<canvas id="qrcode-canvas2" style="padding:1em; background-color:#E8E8E8"></canvas>
						<svg id="qrcode-svg2" style="width:6em; height:6em; padding:1em; background-color:#E8E8E8">
							<rect width="100%" height="100%" fill="#FFFFFF" stroke-width="0"></rect>
							<text text-anchor="middle" dominant-baseline="middle" id="qrLabel3" x="50%" y="9%" font-size="15%"></text>
							<text text-anchor="middle" dominant-baseline="middle" id="qrLabel4" x="50%" y="97%" font-size="15%"></text>
							<path d="" fill="#000000" stroke-width="0"></path>
						</svg> 
					</td>
				</tr>
			</tbody>
		</table>
		<input type="submit" class='noprint' value="Submit" onclick="addCodes()">
		<br><br><strong class='noprint'>You must submit QR codes before printing.</strong>
	</form>
		<br><button onclick="print1()" class='noprint'>Print</button><br><br>
		<div id="printDiv" class="myDivToPrint"></div>
		<script> 
			function print1(){
				var svgList = document.querySelectorAll("svg");
				if (svgList.length > 2){
					window.print();
				}
				else{
					alert("Error: Please submit QR codes before printing");
				}
			}
		</script>	
	<script type="application/javascript" src="qrcodegen.js"></script>
	<script type="application/javascript" src="qrcodegen-main.js"></script>
</body>
</html>
